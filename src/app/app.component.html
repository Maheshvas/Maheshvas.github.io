  <div class="container-fluid">
    
    <i class="fa fa-home fa-2x" style="color:white ;margin-right:20px"></i>
    <ul class="navbar-nav  me-auto d-flex flex-row">
      <li class="nav-item" style="margin-right: 20px;">
        <a class="nav-link" href="#"><b><span style="color:white">DotProductToDo</span></b></a>

        <form class="input-group w-auto">

    </ul>

    <i class="fa fa-plus fa-1x" style="color:white ;margin-right: 15px;" aria-hidden="true" (click)="addCard()"></i>
    <i class="fa fa-bell fa-1x" aria-hidden="true" style="color:white;margin-right: 15px;"></i>

<div class="container" style="margin-top: 30px;">
  <div class ="row">
    <div class ="col-4 ">
      <h2>To Do items</h2>

      <div *ngFor="let item of todo; index as index">
        <mat-card class="example-card" style="margin-bottom: 10px; border: 2px solid black;border-radius: 5px;">
          <mat-card-subtitle>todo</mat-card-subtitle>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>
            <p>{{item.description}}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button  class="btn btn-primary fw-bold border-0" style="background-color:#32CD32; color: white; margin-right: 20px;" (click)="deleteCard(index, item.option)">delete card</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class ="col-4">
      <h2>Inprogress items</h2>
      <div *ngFor="let item of progress;index as index">
        <mat-card class="example-card" style="margin-bottom: 10px;border: 2px solid black;border-radius: 5px;">
          <mat-card-subtitle>inprogress</mat-card-subtitle>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>
            <p>{{item.description}}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button  class="btn btn-primary fw-bold border-0" style="background-color:#32CD32; color: white; margin-right: 20px;" (click)="deleteCard(index, item.option)">delete card</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class ="col-4">
      <h2>Completed items</h2>

      <div *ngFor="let item of completed;index as index" >
        <mat-card class="example-card" style="margin-bottom: 10px;border: 2px solid black;border-radius: 5px;">
          <mat-card-subtitle>done</mat-card-subtitle>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>
            <p>{{item.description}}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button  class="btn btn-primary fw-bold border-0" style="background-color:#32CD32; color: white; margin-right: 20px;" (click)="deleteCard(index, item.option)">delete card</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>  
 
 
</div>
