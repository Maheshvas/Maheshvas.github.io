 <div class="modal-header">
    <div class="modal-title"><h3>Add Card</h3></div>
    <!-- <button class="btn btn-warning modal-close-btn" mat-dialog-close>X</button> -->
</div>
<div class="modal-body">
    <form #cardForm = "ngForm" (ngSubmit)="addCard(cardForm.value)">
               
        <div style="margin-bottom: 40px;" >
            <input required #title="ngModel" [class.is-invalid]="title.invalid && title.touched" name="title" type="text" class="form-control"
            placeholder="title"  ngModel>
            <p class="text-danger" *ngIf="title.errors?.['required'] && title.touched">
                title is required
            </p>
        </div>
        <div style="margin-bottom: 40px;">
            <textarea required #description = "ngModel" name="description" type="password" class="form-control" id="floatingPassword" placeholder="description" [class.is-invalid]="description.invalid && description.touched" ngModel>
            </textarea>
            <p class="text-danger" *ngIf="description.errors?.['required'] && description.touched">
                description is required
            </p>
            
        </div> 
        <div style="margin-bottom: 40px;">
        <select name="cars" id="cars" style="width: 100%; height:40px" name="option" required #option = "ngModel" class="form-control" [class.is-invalid]="option.invalid && option.touched" ngModel>
            <option value="">Choose your option</option>
            <option value="todo">Todo</option>
            <option value="inprogress">Inprogress</option>
            <option value="completed">completed</option>
        </select>
        <p class="text-danger" *ngIf="option.errors?.['required'] && option.touched">
            option is required
        </p>
        </div>
        <div class="d-grid">
            <button [disabled]="!cardForm.form.valid" class="btn btn-primarytext-uppercase fw-bold border-0" type="submit" style="background-color:#32CD32; color: white; margin-bottom: 20px;" >Add card</button>
            <button  class="btn btn-primary text-uppercase fw-bold border-0"(click)="onCancel()" style="background-color:#32CD32; color: white" >cancel</button>
        </div>
    </form>

</div>
